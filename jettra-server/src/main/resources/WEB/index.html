<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JettraDB Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Login View -->
        <div id="login-view" class="view active">
            <div class="login-container">
                <div class="brand">
                    <div class="logo-icon">J</div>
                    <h1>JettraDB</h1>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="admin" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="logo-icon sm">J</div>
                    <span>JettraDB</span>
                </div>
                <div class="sidebar-actions"
                    style="padding: 0.5rem 1rem; border-bottom: 1px solid var(--border-color);">
                    <button id="create-db-btn" class="btn btn-sm btn-primary" style="width: 100%;">+ New
                        Database</button>
                </div>
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <!-- Databases Tree -->
                        <ul id="db-list" class="tree-view">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                    <div class="nav-section">
                        <ul class="tree-view">
                            <li>
                                <a href="#" class="sidebar-link group" onclick="app.showSection('indexes')">
                                    <svg class="flex-shrink-0 w-5 h-5 mr-3" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                    </svg>
                                    <span class="flex-1 ml-3 whitespace-nowrap">Indexes</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="sidebar-link group" onclick="app.showSection('cluster')">
                                    <svg class="flex-shrink-0 w-5 h-5 mr-3" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 01-2 2v4a2 2 0 012 2h14a2 2 0 012-2v-4a2 2 0 01-2-2m-2-4h.01M17 16h.01" />
                                    </svg>
                                    <span class="flex-1 ml-3 whitespace-nowrap">Cluster</span>
                                </a>
                            </li>
                            <!-- <li>
                                <a href="#"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                                    onclick="app.logout()">
                                    <span class="flex-1 ml-3 whitespace-nowrap">Sign Out</span>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </nav>
                <div class="sidebar-footer">
                    <div class="user-menu">
                        <span id="user-display">User</span>
                        <div class="user-actions">
                            <button id="change-pass-btn" class="btn btn-ghost btn-sm">Change Password</button>
                            <button id="logout-btn" class="btn btn-ghost btn-sm">Logout</button>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="main-content">
                <header class="top-bar">
                    <div style="display: flex; align-items: center;">
                        <button id="menu-toggle">â˜°</button>
                        <div id="breadcrumbs">Dashboard</div>
                    </div>
                    <div class="actions">
                        <!-- Collection Actions (Visible when collection selected) -->
                        <div id="collection-actions" style="display: none; gap: 0.5rem;">
                            <input type="text" id="doc-search" placeholder="Search..."
                                style="padding: 0.4rem; font-size: 0.9rem; width: 200px;">
                            <button id="add-doc-btn" class="btn btn-primary btn-sm">+ New Document</button>
                            <select id="view-mode"
                                style="padding: 0.4rem; background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 4px;">
                                <option value="table">Table View</option>
                                <option value="json">JSON View</option>
                                <option value="tree">Tree View</option>
                            </select>
                        </div>
                        <button id="theme-toggle-btn" class="btn btn-icon" title="Toggle Theme">ðŸŒ“</button>
                        <button id="refresh-btn" class="btn btn-icon" title="Refresh">â†»</button>
                    </div>
                </header>
                <div id="content-area">
                    <!-- Dynamic Content -->
                    <div id="dashboard-section" class="section-content">
                        <div class="empty-state">
                            <h2>Welcome to JettraDB</h2>
                            <p>Select a database to get started.</p>
                        </div>
                    </div>

                    <!-- Cluster Section -->
                    <div id="cluster-section" class="section-content hidden">
                        <div class="p-4" style="padding: 2rem;">
                            <div class="section-header">
                                <h2 class="section-title">Cluster Management</h2>
                            </div>

                            <div class="glass-panel">
                                <h3 class="text-xl font-semibold mb-2">Node Status</h3>
                                <div id="raft-status-content">Loading...</div>
                                <div class="mt-4" style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                                    <button onclick="app.refreshClusterStatus()"
                                        class="btn btn-sm btn-secondary">Refresh Status</button>
                                    <button onclick="app.forceLeader()" class="btn btn-sm btn-danger">Force Leader
                                        (Debug)</button>
                                </div>
                            </div>

                            <div class="glass-panel">
                                <h3 class="text-xl font-semibold mb-4">Peers</h3>

                                <div class="table-container mb-4" style="margin-bottom: 1.5rem;">
                                    <table class="data-table">
                                        <thead>
                                            <tr>
                                                <th>Node ID</th>
                                                <th>URL</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="peers-table-body">
                                            <!-- Peers injected here -->
                                        </tbody>
                                    </table>
                                </div>

                                <div class="add-peer-form form-grid">
                                    <div class="form-group">
                                        <label>Peer Node ID</label>
                                        <input type="text" id="peer-id" placeholder="e.g. node-2" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Peer URL</label>
                                        <input type="text" id="peer-url" placeholder="http://192.168.1.x:8080"
                                            class="form-control">
                                    </div>
                                    <button onclick="app.addPeer()" class="btn btn-primary" style="height: 48px;">Add
                                        Peer</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Indexes Section -->
                    <div id="indexes-section" class="section-content hidden">
                        <div class="p-4" style="padding: 2rem;">
                            <div class="section-header">
                                <h2 class="section-title">Index Management</h2>
                            </div>

                            <div class="form-grid-2 mb-8" style="margin-bottom: 2rem;">
                                <div class="form-group">
                                    <label>Database</label>
                                    <select id="idx-db-select" onchange="app.loadIndexCollections()"
                                        class="form-control"></select>
                                </div>
                                <div class="form-group">
                                    <label>Collection</label>
                                    <select id="idx-col-select" onchange="app.loadIndexes()"
                                        class="form-control"></select>
                                </div>
                            </div>

                            <div class="glass-panel">
                                <h3 class="text-xl font-semibold mb-4">Existing Indexes</h3>
                                <ul id="indexes-list" class="modern-list" style="margin-bottom: 2rem;">
                                    <!-- Indexes list -->
                                </ul>

                                <h3 class="text-xl font-semibold mb-4">Create New Index</h3>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label>Field Name</label>
                                        <input type="text" id="idx-field" placeholder="e.g. email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Type</label>
                                        <select id="idx-type" class="form-control">
                                            <option value="unique">Unique</option>
                                            <option value="non-unique">Non-Unique (Standard)</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; height: 48px;">
                                        <label class="checkbox-wrapper">
                                            <input type="checkbox" id="idx-sequential">
                                            <span>Sequential</span>
                                        </label>
                                    </div>
                                    <button onclick="app.createIndex()" class="btn btn-primary"
                                        style="height: 48px;">Create Index</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="app-footer">
                    &copy; 2025 JettraDB. All Rights Reserved.
                </footer>
            </main>
        </div>
    </div>

    <!-- Deprecated Modals Removed: Using Center View Router -->
    <!-- Global Modal Overlay -->
    <div id="modal-overlay" class="hidden" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Title</h3>
                <button class="btn-close" onclick="app.closeInputModal()">Ã—</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Content injected by JS -->
            </div>
            <div id="modal-footer" class="modal-footer">
                <!-- Buttons injected by JS -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
