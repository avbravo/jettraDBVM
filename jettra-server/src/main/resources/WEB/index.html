<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JettraDB Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Login View -->
        <div id="login-view" class="view active">
            <div class="login-container">
                <div class="brand">
                    <div class="logo-icon">J</div>
                    <h1>JettraDB</h1>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="admin" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="logo-icon sm">J</div>
                    <span>JettraDB</span>
                </div>
                <div class="sidebar-actions"
                    style="padding: 0.5rem 1rem; border-bottom: 1px solid var(--border-color);">
                    <button id="create-db-btn" class="btn btn-sm btn-primary" style="width: 100%;">+ New
                        Database</button>
                </div>
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <!-- Databases Tree -->
                        <ul id="db-list" class="tree-view">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                    <div class="nav-section">
                        <ul class="tree-view">
                            <li>
                                <a href="#"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                                    onclick="app.showSection('indexes')">
                                    <span class="flex-1 ml-3 whitespace-nowrap">Indexes</span>
                                </a>
                            </li>
                            <li>
                                <a href="#"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                                    onclick="app.showSection('cluster')">
                                    <span class="flex-1 ml-3 whitespace-nowrap">Cluster</span>
                                </a>
                            </li>
                            <li>
                                <a href="#"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                                    onclick="app.logout()">
                                    <span class="flex-1 ml-3 whitespace-nowrap">Sign Out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="sidebar-footer">
                    <div class="user-menu">
                        <span id="user-display">User</span>
                        <div class="user-actions">
                            <button id="change-pass-btn" class="btn btn-ghost btn-sm">Change Password</button>
                            <button id="logout-btn" class="btn btn-ghost btn-sm">Logout</button>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="main-content">
                <header class="top-bar">
                    <div style="display: flex; align-items: center;">
                        <button id="menu-toggle">â˜°</button>
                        <div id="breadcrumbs">Dashboard</div>
                    </div>
                    <div class="actions">
                        <!-- Collection Actions (Visible when collection selected) -->
                        <div id="collection-actions" style="display: none; gap: 0.5rem;">
                            <input type="text" id="doc-search" placeholder="Search..."
                                style="padding: 0.4rem; font-size: 0.9rem; width: 200px;">
                            <button id="add-doc-btn" class="btn btn-primary btn-sm">+ New Document</button>
                            <select id="view-mode"
                                style="padding: 0.4rem; background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 4px;">
                                <option value="table">Table View</option>
                                <option value="json">JSON View</option>
                                <option value="tree">Tree View</option>
                            </select>
                        </div>
                        <button id="theme-toggle-btn" class="btn btn-icon" title="Toggle Theme">ðŸŒ“</button>
                        <button id="refresh-btn" class="btn btn-icon" title="Refresh">â†»</button>
                    </div>
                </header>
                <div id="content-area">
                    <!-- Dynamic Content -->
                    <div id="dashboard-section" class="section-content">
                        <div class="empty-state">
                            <h2>Welcome to JettraDB</h2>
                            <p>Select a database to get started.</p>
                        </div>
                    </div>

                    <!-- Cluster Section -->
                    <div id="cluster-section" class="section-content hidden">
                        <div class="p-4" style="padding: 2rem;">
                            <h2 class="text-2xl font-bold mb-4">Cluster Management</h2>

                            <div class="card mb-6"
                                style="background: var(--bg-secondary); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 2rem;">
                                <h3 class="text-xl font-semibold mb-2">Node Status</h3>
                                <div id="raft-status-content">Loading...</div>
                                <div class="mt-4" style="margin-top: 1rem;">
                                    <button onclick="app.refreshClusterStatus()"
                                        class="btn btn-sm btn-secondary">Refresh Status</button>
                                    <button onclick="app.forceLeader()" class="btn btn-sm btn-danger"
                                        style="margin-left: 0.5rem; background: #ef4444; color: white; border: none;">Force
                                        Leader (Debug)</button>
                                </div>
                            </div>

                            <div class="card"
                                style="background: var(--bg-secondary); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border-color);">
                                <h3 class="text-xl font-semibold mb-4">Peers</h3>

                                <div class="table-container mb-4" style="margin-bottom: 1.5rem;">
                                    <table class="data-table" style="width: 100%;">
                                        <thead>
                                            <tr>
                                                <th>Node ID</th>
                                                <th>URL</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="peers-table-body">
                                            <!-- Peers injected here -->
                                        </tbody>
                                    </table>
                                </div>

                                <div class="add-peer-form" style="display: flex; gap: 1rem; align-items: flex-end;">
                                    <div class="form-group" style="flex: 1;">
                                        <label>Peer Node ID</label>
                                        <input type="text" id="peer-id" placeholder="e.g. node-2" class="form-control">
                                    </div>
                                    <div class="form-group" style="flex: 2;">
                                        <label>Peer URL</label>
                                        <input type="text" id="peer-url" placeholder="http://192.168.1.x:8080"
                                            class="form-control">
                                    </div>
                                    <button onclick="app.addPeer()" class="btn btn-primary"
                                        style="height: 40px; margin-bottom: 2px;">Add Peer</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Indexes Section -->
                    <div id="indexes-section" class="section-content hidden">
                        <div class="p-4" style="padding: 2rem;">
                            <h2 class="text-2xl font-bold mb-4">Index Management</h2>

                            <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                                <div class="form-group">
                                    <label>Database</label>
                                    <select id="idx-db-select" onchange="app.loadIndexCollections()"
                                        class="form-control" style="width: 200px; padding: 0.5rem;"></select>
                                </div>
                                <div class="form-group">
                                    <label>Collection</label>
                                    <select id="idx-col-select" onchange="app.loadIndexes()" class="form-control"
                                        style="width: 200px; padding: 0.5rem;"></select>
                                </div>
                            </div>

                            <div class="card"
                                style="background: var(--bg-secondary); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border-color);">
                                <h3 class="text-xl font-semibold mb-4">Existing Indexes</h3>
                                <ul id="indexes-list" style="list-style: none; padding: 0; margin-bottom: 2rem;">
                                    <!-- Indexes list -->
                                </ul>

                                <h3 class="text-xl font-semibold mb-4">Create New Index</h3>
                                <div style="display: flex; gap: 1rem; align-items: flex-end;">
                                    <div class="form-group">
                                        <label>Field Name</label>
                                        <input type="text" id="idx-field" placeholder="e.g. email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Type</label>
                                        <select id="idx-type" class="form-control"
                                            style="padding: 0.5rem; height: 40px;">
                                            <option value="unique">Unique</option>
                                            <option value="non-unique">Non-Unique (Standard)</option>
                                        </select>
                                    </div>
                                    <button onclick="app.createIndex()" class="btn btn-primary"
                                        style="height: 40px; margin-bottom: 2px;">Create Index</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="app-footer">
                    &copy; 2025 JettraDB. All Rights Reserved.
                </footer>
            </main>
        </div>
    </div>

    <!-- Deprecated Modals Removed: Using Center View Router -->
    <script src="js/app.js"></script>
</body>

</html>
